<!DOCTYPE html>
<html>
<head>
    <title>Phombo Awajung Family</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <style>
        body {
            background-color: #fdfaf6;
            font-family: "Segoe UI", sans-serif;
        }

        .navbar {
            background-color: #5b1d1d !important; /* deep maroon */
        }

        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }

        footer {
            margin-top: 60px;
            padding: 20px 0;
            background: #3d1212;
            color: #e0c68f; /* earthy gold */
            text-align: center;
            font-size: 14px;
        }

        h1, h2, h3 {
            color: #5b1d1d;
        }

        .photo-card img {
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #e0c68f;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .photo-card img:hover {
            transform: scale(1.03);
        }
        
        select.form-select {
            border: 2px solid #e0c68f;
        }    
    </style>
</head>
<!-- Lightbox Modal -->
<div class="modal fade" id="lightboxModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-body text-center">
        <img id="lightboxImage" src="" class="img-fluid rounded">
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function openLightbox(imageUrl) {
    const img = document.getElementById("lightboxImage");
    img.src = imageUrl;

    const modal = new bootstrap.Modal(document.getElementById('lightboxModal'));
    modal.show();
  }
</script>

<body>

<nav class="navbar navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Phombo Awajung Family</a>
        <div>
            <a class="text-light me-3 text-decoration-none" href="/">Home</a>
            <a class="text-light me-3 text-decoration-none" href="/gallery/">Gallery</a>
            <a class="text-light text-decoration-none" href="/about/">About</a>
        </div>
    </div>
</nav>


<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer>
    Â© Phombo Awajung Community
</footer>

</body>
</html>
